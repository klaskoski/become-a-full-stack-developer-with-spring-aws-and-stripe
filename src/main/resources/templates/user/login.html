<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>
    <div th:replace="common/navbar :: common-navbar"></div>

    <div class="container">
        <div class="well">
            <div class="text-center">
                <h1 th:text="#{login.h1.text}" ></h1>
                <p class="lead" th:text="#{login.p.text}" ></p>
            </div>

            <div class="text-left">

                <form id="loginForm"
                      th:action="@{/login}"
                      method="post">

                    <div class="form-group">
                        <label for="username" th:text="#{login.username.text}"></label>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="password" th:text="#{login.password.text}"></label>
                        <input type="password" id="password" name="username" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <input type="button" th:text="#{navbar.login.title}" class="btn btn-primary"/>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div th:replace="common/header :: before-body-scripts" ></div>
</body>
</html>
